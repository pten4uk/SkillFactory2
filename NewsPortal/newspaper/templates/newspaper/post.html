{% extends 'NewsPaper/default.html' %}

{% block title %}{{ post.head }}{% endblock title %}

{% load custom_filters %}

{% block content %}
<h2>{{ post.head }}
    {% if user.is_authenticated %}
    <a href="{% url 'update' post.id %}">Редактировать</a>
    <a href="{% url 'delete' post.id %}">Удалить</a>
    {% endif %}
</h2>
<br>
{{ post.text|censor }}
<br>
{% endblock content %}
