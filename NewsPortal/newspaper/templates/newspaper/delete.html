{% extends 'newspaper/default.html' %}
{% load i18n %}
{% block title %}{% trans 'Удаление товара' %}{% endblock title %}


{% block content %}
<h2>{% trans 'Вы действительно хотите удалить данный пост' %}?</h2>
<h3>{{ post.head }}</h3>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="{% trans 'Подтвердить' %}">
    <a href="{% url 'detail' post.id %}">{% trans 'Отмена' %}</a>
</form>

{% endblock content %}
